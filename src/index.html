<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet" />
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  <script>
    window.onload = () => {

      const mobileMenuIcon = document.getElementById("mobile-menu-button");
      mobileMenuIcon.addEventListener("click", () => {
        if (mobileMenuIcon.classList.contains("open")) {
          mobileMenuIcon.classList.remove("open");
        } else {
          mobileMenuIcon.classList.add("open");
        }
      })

      const ticketsMenuItem = document.getElementById("ticket-menu-item");
      ticketsMenuItem.addEventListener("click", () => {
        if (ticketsMenuItem.classList.contains("open")) {
          ticketsMenuItem.classList.remove("open");
        } else {
          ticketsMenuItem.classList.add("open");
        }
      })
    }
  </script>
  <title>Document</title>
</head>

<body>
  <main>
    <header class="text-zinc-200">
      <nav class="sticky flex top-0 bg-linear-to-r from-rose-500 to-pink-500">
        <div class="flex items-center p-2 gap-2">
          <img src="./assets/images/logo-inverted.png" width="50" alt="" />
          <div class="text-2xl font-bold">
            tw:<span class="text-sky-900 font-quicksand">mf</span>
          </div>
        </div>


        <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
          <!-- Burger icon -->
          <button id="mobile-menu-button" class="group peer">
            <div
              class="w-8 rounded-full bg-zinc-200 h-1 transition-all ease-in-out group-open:rotate-45 group-open:top-2 relative">
            </div>
            <div
              class="w-8 rounded-full bg-zinc-200 h-1 mt-1 transition-all ease-in-out opacity-100 group-open:opacity-0">
            </div>
            <div
              class="w-8 rounded-full bg-zinc-200 h-1 mt-1 transition-all ease-in-out group-open:-rotate-45 group-open:-top-2 relative">
            </div>
          </button>

          <!-- Mobile menu -->
          <div
            class="absolute top-[62px] bg-linear-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block peer-open:opacity-100 opacity-0 hidden">

            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Home</span>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Lineup</span>
            </div>
            <div id="ticket-menu-item"
              class="group relative h-full cursor-pointer items-center justify-center font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <div class="p-4 text-center font-bold">Tickets</div>
              <div class="hidden group-open:block">
                <div
                  class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>Single day ticket</span>
                </div>
                <div
                  class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Support</span>
            </div>
          </div>
        </div>



        <!-- Full Screen Main Menu -->
        <div class="hidden flex-1 md:flex items-center justify-end">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <div
              class="group-hover:block hidden absolute top-full right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right">
              <div
                class="group p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                <span>Single day ticket</span>
              </div>
              <div
                class="group p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                <span>7 day ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>

      <!-- hero Section -->
      <div style="background-image: url('./assets/images/hero.jpg')"
       class="bg-cover bg-center bg-fixed flex flex-col items-center justify-center h-[calc(100vh-200px)] min-h-[400px]">

      </div>

    </header>
  </main>
</body>

</html>
